name: Publish Tests

on:
  workflow_call

jobs:
  Licensing:
    runs-on: [licensing]
    steps:
      - uses: actions/checkout@v4
      
      - name: ⬇️ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: artifacts/build/
     
      - name: 🧰 Setup BuildToolkit
        uses: moryx-industry/setup-buildtoolkit@fix/pack-artifacts

      - name: 🔑 Licensing
        run: |
          .\set-version.ps1 -RefName ${{ github.ref_name }} -IsTag ${{ github.ref_type == 'tag' && 1 || 0 }} -BuildNumber ${{ github.run_number }} -CommitHash ${{ github.sha }}
          .\licensing.ps1 
        shell: pwsh

      - name: Zip artifacts
        uses: vimtor/action-zip@v1.1
        with:
          files: artifacts/Licensing/
          dest: licensing.zip 

      - name: 📦 Upload licensing artifacts
        uses: actions/upload-artifact@v4
        with:
          name: licensing
          path: licensing.zip
          retention-days: 1
          if-no-files-found: error
      
