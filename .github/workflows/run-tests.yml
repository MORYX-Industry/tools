name: Tests

on:
  workflow_call:
    inputs:
      dotnet_sdk_version:
        required: true
        type: string
      npm_package_source:
        required: false
        type: string
      filter:
        required: false
        type: string
        default: '*.Tests.csproj'
      setup_node:
        required: false
        type: boolean
        default: true
      node_version:
        required: false
        type: string
        default: '20'
      MORYX_COMMERCIAL_BUILD:
        required: false 
        type: boolean
        default: false
    secrets:
      npm_auth_token:
        required: false
      # These can be removed, but would introduce a breaking change
      myget_auth_token:
        required: false
      myget_user:
        required: false
      myget_pass:
        required: false

jobs:
  Tests:
    runs-on: ubuntu-latest
    env:
      MORYX_COMMERCIAL_BUILD: ${{ inputs.MORYX_COMMERCIAL_BUILD }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
        if: ${{ inputs.setup_node == true }}

      - name: ğŸ”§ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_sdk_version }}

      - name: ğŸ§° Setup BuildToolkit
        uses: moryx-industry/setup-buildtoolkit@v1

      - name: ğŸ“¥ Update Package Sources
        run: |
          .\update-package-sources.ps1 -MoryxNpmSource ${{ inputs.npm_package_source }}
        shell: pwsh

      - name: â™º Execute nuget restore
        run: dotnet restore

      - name: ğŸ§ª Run tests
        run: |
          .\run-tests.ps1 -SearchFilter ${{ inputs.filter }}
        shell: pwsh

      - name: â¬†ï¸ Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: src/Tests/**/TestResults/**/coverage.cobertura.xml
          retention-days: 1
          if-no-files-found: error
