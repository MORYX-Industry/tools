name: Build

on:
  workflow_call:
    inputs:
      dotnet_sdk_version:
        required: true
        type: string
      SETUP_NODE:
        required: false
        type: boolean
        default: true
      NPM_PACKAGE_SOURCE:
        description: 'Target in the format `//<registry-server/path>/`'
        required: false
        type: string
      NODE_VERSION:
        required: false
        type: string
        default: '20'
      ARTIFACTS_PATH:
        type: string
        default: artifacts/packages/
      MORYX_COMMERCIAL_BUILD:
        required: false 
        type: boolean
        default: true
    secrets:
      npm_auth_token:
        required: false
      # These can be removed, but would introduce a breaking change
      myget_auth_token:
        required: false
      myget_user:
        required: false
      myget_pass:
        required: false
    outputs:
      artifacts_path:
        value: ${{ inputs.ARTIFACTS_PATH }}

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
      MORYX_COMMERCIAL_BUILD: ${{ inputs.MORYX_COMMERCIAL_BUILD }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        id: cache-nuget
        with:
          path:  ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: üîß Setup Node version
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}
        if: ${{ inputs.SETUP_NODE == true }}

      - name: üîß Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_sdk_version }}

      - name: üóùÔ∏è Authenticate npm registry
        run: npm config set ${{ inputs.NPM_PACKAGE_SOURCE }}:_authToken ${{ secrets.npm_auth_token }}
        if: inputs.NPM_PACKAGE_SOURCE != ''

      - name: ‚ô∫ Execute nuget restore
        run: dotnet restore
        if: steps.cache-nuget.outputs.cache-hit != 'true'

      - name: üß∞ Setup BuildToolkit
        uses: moryx-industry/setup-buildtoolkit@v1

      - name: üî® Execute dotnet build
        run: |
          .\set-version.ps1 -RefName ${{ github.ref_name }} -IsTag ${{ github.ref_type == 'tag' && 1 || 0 }} -BuildNumber ${{ github.run_number }} -CommitHash ${{ github.sha }}
          .\build.ps1 -PackageSource ${{ github.workspace }}/.nuget/packages
        shell: pwsh
 
      - name: ‚¨ÜÔ∏è Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: artifacts/build/
          retention-days: 1
          if-no-files-found: error
            
